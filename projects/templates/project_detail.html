{% extends "base.html" %}
{% load static %}

{% block page_content %}

<div class="row">
	<div class="col-lg-12 text-center my-auto">
		<h1 style=" font-size:50px; background-color:black; color:white "><br><br>{{ project.title }}</h1><br>
	</div>
	<div class="col-lg-12 text-center my-auto">
		<img  src="{% static project.image %}" height="40%" width="30%">
	</div>
	<div class="col-lg-12 text-center my-auto"><br>
        <h5><hr>About the project:<hr></h5>
        <p>{{ project.description }}</p>
        <br>
        <h5><hr>Technology used:<hr></h5>
        <p>{{ project.technology }}</p>
    </div>
	
	<div class="column">
			<img src="{% static project.image1 %}"  width="50%">
			<img src="{% static project.image2 %}" width="49%">
			<img src="{% static project.image3 %}" width="50%">
			<img src="{% static project.image4 %}" width="50%">
		</div>

</div>
{% endblock %}

{% extends "base.html" %}
{% load static %}
{% block page_content %}

<div class="row">
            <div class="col-lg-12 text-center my-auto">
				<h1 style=" font-size:50px; background-color:black; color:white "><br><br>Projects</h1><br>
			</div>
{% for project in projects %}
    <div class="col-md-4">
        <div class="card mb-2">
            <img class="card-img-top" src="{% static project.image %}">
            <div class="card-body">
                <h5 class="card-title">{{ project.title }}</h5>
                <a href="{% url 'project_detail' project.pk %}"
                   class="btn btn-primary">
                    Read More
                </a>
            </div>
        </div>
    </div>
{% endfor %}
</div>
{% endblock %}
